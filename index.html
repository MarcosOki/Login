<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <img src="./img/image.png">
    </figure>


    <aside>
        <div id="coteiner">
            <div id="form-title">
                <p>Bem-vindo de volta</p>
                <h1>Faça login na sua conta</h1>
            </div>
            <form>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="0123456789">
                <div id="radio-content">
                    <div id="radio-coteiner">
                        <input type="radio" name="radio-input" id="radio-input">
                        <label for="radio-input">Lembre de mim</label>
                    </div>  
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <div id="cotainer-btn">
                    <button class="btn" id="btn1">Entrar</button>
                    <button class="btn" id="btn2">
                        <img src="./img/inconG.svg">
                        <p>Ou faça login com o Google</p>
                    </button>
                </div>
            </form>
            <div id="cotainer-bottom">
                <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </aside>

</body>
</html>
